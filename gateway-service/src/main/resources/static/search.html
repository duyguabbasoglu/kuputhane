<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kitap Arama</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Just+Another+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f0fa;
    }

    header {
      background: #3b2f5c;
      color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-text {
      font-family: 'Just Another Hand', cursive;
      font-size: 28px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      padding-top: 20px;
      color: #3b2f5c;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    .filters {
      width: 250px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(147, 112, 219, 0.2);
      margin-right: 20px;
      border-left: 4px solid #3b2f5c;
    }

    .filters h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #3b2f5c;
    }

    .filters h4 {
      margin-top: 15px;
      color: #3b2f5c;
      font-size: 16px;
    }

    .filters label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #444;
    }

    .results {
      flex: 1;
    }

    .book-card {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(147, 112, 219, 0.1);
      border-left: 4px solid #3b2f5c;
      color: #333;
    }

    .book-card h3 {
      color: #3b2f5c;
      margin-bottom: 5px;
    }

    .book-card p {
      margin: 2px 0;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container" style="cursor: pointer;" onclick="window.location.href='http://localhost:8081/'">
    <img src="/img/logo.png" alt="Küpüthanem Logo" class="logo-img" />
    <span class="logo-text">Küpüthanem</span>
  </div>
  <nav>
    <a href="#" class="active">Ana Sayfa</a>
    <a href="#" onclick="goToDashboard()">Hesabım</a>
    <a href="index.html">Çıkış</a>
  </nav>
</header>

<h1>Arama Sonuçları</h1>
<div class="container">
  <div class="filters">
    <h3>Filtrele</h3>

    <div>
      <h4>Kategori</h4>
      <ul id="category-tree"></ul>
    </div>

    <div>
      <h4>Yayınevi / Kanal</h4>
      <ul id="publisher-tree"></ul>
    </div>

    <div id="static-filters"></div>
  </div>



  <div class="results" id="results"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q");

    const resultsContainer = document.getElementById("results");
    const checkboxes = document.querySelectorAll(".filters input[type=checkbox]");

    function getSelectedFilters() {
      const filters = {};
      checkboxes.forEach(cb => {
        if (cb.checked) {
          if (!filters[cb.name]) filters[cb.name] = [];
          filters[cb.name].push(cb.value);
        }
      });
      return filters;
    }

    function filterBooksLocally(books, filters) {
      return books.filter(book => {
        return Object.keys(filters).every(key => {
          const value = book[key];
          return value && filters[key].includes(value);
        });
      });
    }

    function displayBooks(books) {
      resultsContainer.innerHTML = "";
      if (books.length === 0) {
        resultsContainer.innerHTML = "<p>Hiçbir sonuç bulunamadı.</p>";
        return;
      }
      books.forEach(book => {
        const div = document.createElement("div");
        div.className = "book-card";
        div.innerHTML = `
                    <h3>${book.title}</h3>
                    <p>Yazar: ${book.author}</p>
                    <p>Yayın Yılı: ${book.year || "-"}</p>
                    <p>Dil: ${book.language || "-"}</p>
                    <p>Format: ${book.format || "-"}</p>
                    <p>Raf: ${book.shelf || "-"}</p>
                `;
        resultsContainer.appendChild(div);
      });
    }

    let allBooks = [];

    if (!query) {
      resultsContainer.innerHTML = "<p>Arama terimi girilmemiş.</p>";
      return;
    }

    fetch(`http://localhost:8082/api/books/search?q=${encodeURIComponent(query)}`)
            .then(res => {
              if (!res.ok) throw new Error("Arama yapılamadı");
              return res.json();
            })
            .then((books) => {
              allBooks = books;
              displayBooks(allBooks);
            })
            .catch(err => {
              console.error(err);
              resultsContainer.innerHTML = "<p>Bir hata oluştu.</p>";
            });

    checkboxes.forEach(cb => cb.addEventListener("change", () => {
      const activeFilters = getSelectedFilters();
      const filtered = filterBooksLocally(allBooks, activeFilters);
      displayBooks(filtered);
    }));
  });

  function goToDashboard() {
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user || !user.role) {
      window.location.href = "login-register.html";
      return;
    }

    if (user.role === "LIBRARIAN") {
      window.location.href = "dashboard-librarian.html";
    } else if (user.role === "USER") {
      window.location.href = "dashboard-user.html";
    } else {
      alert("Geçersiz rol: " + user.role);
    }
  }
  function renderTree(nodes, parentEl, fieldName) {
    nodes.forEach(node => {
      const li = document.createElement('li');
      li.innerHTML = `
            <label>
                <input type="checkbox" name="${fieldName}" value="${node.id}">
                ${node.name}
            </label>
        `;
      parentEl.appendChild(li);
      if (node.children && node.children.length) {
        const ul = document.createElement('ul');
        li.appendChild(ul);
        renderTree(node.children, ul, fieldName);
      }
    });
  }

  function fetchAndRenderTree(endpoint, treeId, fieldName) {
    return fetch(endpoint)
            .then(res => res.json())
            .then(tree => renderTree(tree, document.getElementById(treeId), fieldName))
            .catch(console.warn);
  }

  function getFilters() {
    const filters = {};
    document.querySelectorAll('.filters input[type="checkbox"]').forEach(cb => {
      if (!filters[cb.name]) filters[cb.name] = new Set();
      if (cb.checked) filters[cb.name].add(cb.value);
    });
    return filters;
  }

  function applyFilters() {
    const filters = getFilters();
    const filtered = allBooks.filter(book => {
      return Object.entries(filters).every(([key, set]) => {
        // book[key] mutlaka property isimleriyle eşleşmeli (book.language, book.format vs.)
        return set.size === 0 || set.has(String(book[key]));
      });
    });
    displayBooks(filtered);
  }


  // --- abone ol change eventine ---
  document.querySelector('.filters').addEventListener('change', applyFilters);

  // --- sayfa yüklenince önce ağaçlar sonra aramayı tetikle ---
  Promise.all([
    fetchAndRenderTree('/api/categories/tree', 'category-tree', 'category'),
    fetchAndRenderTree('/api/publishers/tree', 'publisher-tree', 'publisher')
  ]).finally(() => {
    loadBooks();
  });

</script>

</body>
</html>
