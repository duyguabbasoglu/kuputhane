        .search-section {

        }

            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--purple);
            font-size: 1rem;
        }

        .search-section button {
            background-color: var(--gold);
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .search-section button i {
            font-size: 1rem;
        }

        footer {
            background-color: var(--bg-dark);
            color: var(--gold);

<body>

<header>
    <div class="logo-container" style="cursor: pointer;" onclick="window.location.href='index.html'">

<div class="search-section">
    <input type="text" id="searchInput" placeholder="Kitap ara..." />
    <button id="searchBtn"><i class="fas fa-search"></i></button>
</div>

<main>
    <section>
        <h2>ðŸ‘¤ KullanÄ±cÄ± Bilgileri</h2>
        <p>Ad Soyad: <strong id="userFullName">-</strong></p>
        <p>Email: <strong id="userEmail">-</strong></p>
        <p>Rol: <strong id="userRole">-</strong></p>
    </section>

    <section>
        <h2>ðŸ“„ Ã–dÃ¼nÃ§ AlÄ±nan KitaplarÄ±m</h2>
        <ul id="borrowedBooks"></ul>
    </section>

    <section>
        <h2>ðŸ“† Teslim Tarihi YakÄ±n Kitaplar</h2>
        <ul id="soonDueBooks"></ul>
    </section>
</main>

<footer>
    <p>Â© 2025 KÃ¼tÃ¼phane YÃ¶netim Sistemi</p>

</footer>

<script>
    function logout() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login-register.html";
    }

    document.getElementById("searchBtn").addEventListener("click", function () {
        const input = document.getElementById("searchInput");
        const query = input.value.trim();
        if (query === "") {
            window.location.href = "search.html";
        } else {
            window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
    });

    function returnBook(bookId) {
        const userId = sessionStorage.getItem("userId");
        fetch(`http://localhost:8085/api/payments/return`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ bookId: parseInt(bookId), userId: parseInt(userId) })
        })
            .then(res => res.text())
            .then(msg => {
                alert(msg);
                window.location.reload();
            });
    }

    document.addEventListener("DOMContentLoaded", () => {
        const userId = sessionStorage.getItem("userId");
        const userJson = localStorage.getItem("loggedInUser");

        if (!userJson) {
            alert("GiriÅŸ yapÄ±lmamÄ±ÅŸ, lÃ¼tfen giriÅŸ yapÄ±nÄ±z.");
            window.location.href = "login-register.html";
            return;
        }

        const user = JSON.parse(userJson);
        document.getElementById("userFullName").textContent =
            (user.firstName && user.lastName)
                ? `${user.firstName} ${user.lastName}`
                : user.username;

        document.getElementById("userEmail").textContent = user.email || "-";
        document.getElementById("userRole").textContent = user.role || "-";

        fetch(`http://localhost:8085/api/payments/borrowed/${userId}`)
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("borrowedBooks");
                list.innerHTML = "";
                data.forEach(book => {
                    const li = document.createElement("li");
                    li.textContent = `${book.title} - Teslim Tarihi: ${book.dueDate}`;
                    const returnBtn = document.createElement("button");
                    returnBtn.textContent = "Teslim Et";
                    returnBtn.onclick = () => returnBook(book.id);
                    li.appendChild(returnBtn);
                    list.appendChild(li);
                });
            });

        fetch(`http://localhost:8085/api/payments/borrowed/soon-due/${userId}`)
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("soonDueBooks");
                list.innerHTML = "";
                data.forEach(book => {
                    const li = document.createElement("li");
                    li.textContent = `${book.title} - Teslim Tarihi: ${book.dueDate}`;
                    list.appendChild(li);
                });
            });
    });

    function goToDashboard() {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!user || !user.role) {
            window.location.href = "login-register.html";
            return;
        }

        if (user.role === "LIBRARIAN") {
            window.location.href = "dashboard-librarian.html";
        } else if (user.role === "USER") {
            window.location.href = "dashboard-user.html";
        } else {
            alert("GeÃ§ersiz rol: " + user.role);
        }
    }
</script>

</body>
