server:
  port: 8085

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**, /api/users/**, /api/contact/**

        - id: book-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/books/**, /api/categories/**, /api/publishers/**

        - id: payment-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/borrow/**, /api/punishment/**

        - id: permission-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/permissions/**, /api/roles/**

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
